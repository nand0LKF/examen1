<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Índice de Actividades</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fuente Orbitron (opcional, puedes quitarla si no la usas en todo) -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Orbitron', system-ui, -apple-system, sans-serif;
            background: #020617;
            color: #e5e7eb;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        header h1 {
            font-size: clamp(2.2rem, 4vw, 3rem);
            text-shadow: 0 0 16px rgba(129, 140, 248, 0.9);
        }

        header p {
            margin-top: 0.5rem;
            color: #9ca3af;
            font-size: 0.95rem;
        }

        .actividades-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .actividad {
            background: #020617;
            border-radius: 12px;
            border: 1px solid #1f2937;
            box-shadow: 0 14px 40px rgba(0, 0, 0, 0.9);
            padding: 1.5rem;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .actividad:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 50px rgba(0, 0, 0, 1);
        }

        .actividad h2 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: #22d3ee;
            text-shadow: 0 0 8px rgba(34, 211, 238, 0.6);
        }

        .actividad ul {
            list-style: none;
        }

        .actividad li + li {
            margin-top: 0.4rem;
        }

        .actividad a {
            color: #e5e7eb;
            text-decoration: none;
            font-size: 0.95rem;
            display: inline-block;
            padding: 0.35rem 0.5rem;
            border-radius: 6px;
            transition: background 0.2s ease, color 0.2s ease;
        }

        .actividad a:hover {
            background: #22d3ee;
            color: #020617;
        }

        .actividad small {
            display: block;
            margin-top: 0.75rem;
            color: #6b7280;
            font-size: 0.75rem;
        }

        @media (max-width: 480px) {
            body {
                padding: 1.5rem 0.75rem;
            }

            .actividad {
                padding: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Índice de tareas</h1>
            <p>Listado de todas las tareas organizadas por modulo (1 a 5).</p>
        </header>

        <section class="actividades-grid">
            <!-- ACTIVIDAD 1 -->
            <article class="actividad">
                <h2>Actividad 1</h2>
                <ul>
                    <li><a href="actividad1-tarea1.html">modulo 1.</a></li>
                </ul>
                
            </article>

            <!-- ACTIVIDAD 2 -->
            <article class="actividad">
                <h2>Actividad 2</h2>
                <ul>
                    <li><a href="actividad2-tarea1.html">modulo 2.</a></li>
                </ul>
                
            </article>

            <!-- ACTIVIDAD 3 -->
            <article class="actividad">
                <h2>Actividad 3</h2>
                <ul>
                    <li><a href="actividad3-tarea1.html">modulo 3.
                </ul>
                
            </article>

            <!-- ACTIVIDAD 4 -->
            <article class="actividad">
                <h2>Actividad 4</h2>
                <ul>
                    <li><a href="actividad4-tarea1.html">modulo 4.
                </ul>
            </article>

            <!-- ACTIVIDAD 5 -->
            <article class="actividad">
                <h2>Actividad 5</h2>
                <ul>
                    <li><a href="actividad5-tarea1.html">modulo 5.
                </ul>
               
            </article>
        </section>
    </div>
</body>
</html>
